<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Marek Potůček" />
  <meta name="description" content="Poker timer where you can set blind and time." />
  <link rel="icon" type="image/x-icon" href="/poker-timer/favicon.ico" />
  <title>Poker Timer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script type="module" crossorigin src="/poker-timer/assets/index-C8Xe49Ws.js"></script>
  <link rel="stylesheet" crossorigin href="/poker-timer/assets/index-L7x0XFJR.css">
</head>

<body class="bg-black text-white">
  <div id="loader">
    <img src="chip.png" alt="Loading..." />
  </div>

  <div class="icon-wrapper top-left"><i class="bi bi-suit-heart big-icon"></i></div>
  <div class="icon-wrapper top-right"><i class="bi bi-suit-diamond big-icon"></i></div>
  <div class="icon-wrapper bottom-left"><i class="bi bi-suit-club big-icon"></i></div>
  <div class="icon-wrapper bottom-right"><i class="bi bi-suit-spade big-icon"></i></div>

  <div id="saveMessage" class="alert alert-success d-none" role="alert">✅ Successufuly saved.</div>

  <div id="main-content">
    <div id="clock">00:00</div>
    <div id="blinds">
      <div id="blinds-combined">100  /  200</div>
      <div id="ante">Ante: 200</div>
    </div>
  </div>

  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>

  <i id="openForm" class="bi bi-gear-fill icon-button settings-button" title="Nastavení"></i>
  <i id="playPauseToggle" class="bi bi-play-circle-fill icon-button pause-button" title="Spustit (mezerník)"></i>

  <div class="modal fade" id="blindForm" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content text-white bg-dark">
        <div class="modal-header border-0 flex-wrap flex-md-nowrap justify-content-between align-items-center">
          <div class="d-flex flex-column flex-md-row align-items-start gap-2">
            <h1 class="modal-title mb-0">Set your rounds</h1>
            <p id="roundCountDisplay" class="mb-0">Total rounds created: 12</p>
          </div>
        
          <div class="d-flex align-items-center gap-3 mt-3 mt-md-0">
            <button id="saveBlinds" type="button" class="btn btn-outline-light save-icon-btn" title="Uložit změny">
              <i class="bi bi-save-fill"></i>
            </button>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Zavřít"></button>
          </div>
        </div>
        

        <div class="modal-body overflow-auto">
          <form id="blindFormElement">
            <div class="container">
              <div class="row g-4">
                <div class="col-12 col-md-6" id="rounds-container"></div>
              </div>
            
              <div class="mb-4 mt-4">
                <label class="form-label">Set time for all rounds</label>
                <div class="input-group">
                  <input type="number" id="globalTimeInput" class="form-control text-center" min="1" value="10" />
                  <button id="applyGlobalTimeBtn" type="button" class="btn btn-outline-primary">Use for all</button>
                </div>
              </div>
            </div>
            
          </form>

          <footer id="bottom-controls" class="d-none">
            <button id="addRoundBtn" type="button" class="btn btn-outline-success">
              ➕ Add a new round
            </button>
            <button id="addPauseBtn" type="button" class="btn btn-outline-warning">
              ⏸️ Add a pause
            </button>
          </footer>
        </div>  
      </div>
    </div>
  </div> 

  <audio id="transitionSound" src="sounds/round-start.mp3" preload="auto"></audio>
  <div id="flashOverlay"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


  
</body>
</html>
